<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spark-Chat</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div id="login">
        <input id="username_input" type="text" placeholder="Name..." />
        <input id="password_input", type="password" placeholder="Password..." />
        <button onclick="login()">Login Test</button>
    </div>
    
    <div id="contacts">
        <div>Contacts</div>
        <ul id="userlist"></ul>
    </div>
    
    <div id="chat">
        <div id="talking_to"></div>
        <ul id="chat_history"></ul>
        <input id="message_input" type="text" placeholder="Enter message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
    
    <div id="logger"></div>
	
    <script src="scripts/script.js"></script>
</body>
</html>
