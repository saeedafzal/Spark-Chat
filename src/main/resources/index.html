<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    <body>
        <!-- LOGIN SCREEN -->
        <div id="login_screen">
            <input id="username_input" type="text" placeholder="Username...">
            <input id="password_input" type="password" placeholder="Password...">
            <button onclick="login()">Login</button>
            <button onclick="displayCreateAccount()">Create Account</button>
        </div>

        <!-- CREATE ACCOUNT SCREEN -->
        <div id="create_screen">
            <input id="username_create" type="text" placeholder="Username...">
            <input id="password_create" type="password" placeholder="Password...">
            <input id="conf_pass_create" type="password" placeholder="Confirm Password...">
            <button onclick="createAccount()">Create Account</button>
            <button onclick="backToLogin()">Back To Login</button>
        </div>

        <!-- CONTACTS SCREEN -->
        <div id="contact_screen">
            <div>Contacts Screen</div>
            <div>
                <ul id="all_users_list"></ul>
            </div>
            <button onclick="logout()">Logout</button>
        </div>

        <div id="logger"></div>

        <script src="script.js"></script>
    </body>
</html>
