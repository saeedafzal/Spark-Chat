<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    <body>
        <!-- LOGIN SCREEN -->
        <div id="login_screen" class="login_screen">
            <h1>Login</h1>
            <input id="username_input" class="field_input" type="text" placeholder="Username...">
            <input id="password_input" class="field_input" type="password" placeholder="Password...">
            <button onclick="login()">Login</button>
            <br/>
            <button onclick="displayCreateAccount()">Create Account</button>
        </div>

        <!-- CREATE ACCOUNT SCREEN -->
        <div id="create_screen">
            <input id="username_create" type="text" placeholder="Username...">
            <input id="password_create" type="password" placeholder="Password...">
            <input id="conf_pass_create" type="password" placeholder="Confirm Password...">
            <button onclick="createAccount()">Create Account</button>
            <button onclick="backToLogin()">Back To Login</button>
        </div>

        <!-- CONTACTS SCREEN -->
        <div id="contact_screen">
            <div class="top_bar">
                <button onclick="logout()">Logout</button>
            </div>
            <div class="contacts_header"><b>Contacts Screen</b></div>

            <div class="contact_con">
                <input type="text" id="search_user" onkeyup="search()" placeholder="Search for users..."/>
                <div class="contact_list_header">
                    <div id="header_name">Name</div>
                    <div>Status</div>
                </div>
                <div>
                    <ul id="all_users_list" class="contact_user_list"></ul>
                </div>
            </div>
        </div>

        <!-- MAIN CHAT SCREEN -->
        <div id="chat_screen">
            <div class="chat_container clear">
                <div class="main_chat_box">
                    <div class="chat_header clear">
                        <div id="chat_title"></div>
                    </div>
                    <div class="chat_history">
                        <ul id="chat_history"></ul>
                    </div>
                    <div class="chat_input">
                        <textarea id="chat_input" placeholder="Enter message..." rows="3"></textarea>
                        <button id="chat_send">Send</button>
                    </div>
                    <!--<button id="chat_back" onclick="backToContacts()">Back</button>-->
                </div>
            </div>
        </div>

        <!-- VISUAL LOGGING -->
        <div id="logger"></div>

        <script src="script.js"></script>
    </body>
</html>
