<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>

<!-- LOGIN -->
<div class="login-wrapper">
    <div id="login">
        <div class="login-form">
            <h1>Login</h1>
            <input class="login-input" type="text" placeholder="Username" id="loginField" height="40px">
            <br>
            <input class="login-input" type="password" placeholder="Password" id="passField" height="40px">
            <br>
            <input type="checkbox" title="Hello" id="checkBox">Remember me
            <br>
            <button id="loginButton" onclick="login()">Login</button>
            <br>
            <button id="createButton" onclick="createAccount()">Create Account</button>
        </div>
    </div>
</div>

<!-- Create Account -->
<div class="login-wrapper">
    <div id="createAcc">
        <div class="login-form">
            <h1>Create Account</h1>
            <input class="login-input" type="text" placeholder="Username" id="loginF">
            <br>
            <input class="login-input" type="password" placeholder="Password" id="passF">
            <br>
            <input class="login-input" type="password" placeholder="Confirm Password" id="confPassF">
            <br>
            <button class="login-button" onclick="createAcc()">Create Account</button>
            <br>
            <button class="login-button" onclick="backTo()">Back</button>
        </div>
    </div>
</div>

<!-- contacts -->
<div class="contact-wrapper" id="con">
    <div class="topBar">
        <button onclick="logout()" id="logout-button">Logout</button>
    </div>
    <div id="contacts">
        <div class="contact-con">
            <div class="contact-show">
                <div class="header">Contacts</div>
                <div class="list">
                    <ul id="con-list"></ul>
                </div>
            </div>

            <div id="search">
                <input type="text" id="searchUser" onkeyup="search()" placeholder="Search for users.." class="change">
                <div id="list">
                    <ul id="usrList"></ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Chat Screen -->
<div class="chat-container">
    <div id="chatScreen" class="chat">
        <div class="chat-header">
            <div class="chat-about">
                <div id="talkingTo" class="chat-with"></div>
            </div>
        </div>
        <div id="chat" class="chat-history">
            <ul id="msgList">
                <li>Hello? Testing</li>
            </ul>
        </div>
        <div class="chat-message">
            <textarea name="message-to-send" id="messageField" placeholder="Type your message" rows="3"></textarea>
            <button id="send">Send</button>
            <button id="logout" onclick="logout()">Logout</button>
            <button id="back" onclick="backToContacts()">Back</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
